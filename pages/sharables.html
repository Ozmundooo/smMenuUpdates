        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <li class="nav-item active">
              <a class="nav-link" href="sharables.html">Sharables & Small Plates</a>

            <li class="nav-item">

                    </div>
                    <input ng-model="searchSharable" type="text" class="form-control">
                  </div>
                </div>
              </div>
